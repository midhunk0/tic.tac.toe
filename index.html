<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defr src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    </head>
    <body>
        <h1><span class="heading">tic tac toe</span></h1>
        <div class="box0">
            <div class="row1">
                <div class="box" id="box1" onclick="add(1)"></div>
                <div class="box" id="box2" onclick="add(2)"></div>
                <div class="box" id="box3" onclick="add(3)"></div>
            </div>
            <div class="row2">
                <div class="box" id="box4" onclick="add(4)"></div>
                <div class="box" id="box5" onclick="add(5)"></div>
                <div class="box" id="box6" onclick="add(6)"></div>
            </div>
            <div class="row3">
                <div class="box" id="box7" onclick="add(7)"></div>
                <div class="box" id="box8" onclick="add(8)"></div>
                <div class="box" id="box9" onclick="add(9)"></div>
            </div>
        </div>
        <button type="button" class="reset" onclick="reset()">Reset</button>
    </body>
</html>
